language: julia
os:
  - osx
  - linux
  - windows
  
julia:
  - 1.0
  - 1.1
  - 1.2
  - 1.3
  - 1.4
  - 1.5
  - nightly

notifications:
  email: false

codecov: true

jobs:
  allow_failures:
    - julia: nightly
  include:
    - stage: "Documentation"
      julia: 1.4
      os: linux
      env:
        - GKSwstype="100"
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate(); Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success: skip

after_success:
    - |
      julia -e '
        using Pkg
        Pkg.add("Coverage")
        using Coverage
        Codecov.submit(process_folder())'
